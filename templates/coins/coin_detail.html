<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <img class="logo" src="{% static '/img/logo.png' %}" data-rjs="2" alt="">
    <title>Document</title>
</head>
<body>
    <div>
        <a href="/">Главная</a>
        <a href="/admin">Авторизация</a>
    </div>

    <h2>Монета: {{ coin.title }}</h2>
        <p>Описание: {{ coin.description }}</p>
        <p>{% for algo in coin.algo.all %}
        Алгоритм: {{ algo.title }}
        {% endfor %}
        </p>
        <p>{% for method in coin.method.all %}
        Метод добычи: {{ method.title }}
        {% endfor %}
        </p>
        <p><img src="{{ coin.imag.url }}" width="150px" height=""</p>

    <div>
        <span>Оставить отзыв:</span>
        <form action = "{% url 'add_review' coin.id %}" method="post">
            {% csrf_token %}
            <div>
                <label>Ваш отзыв</label>
                <textarea name="text"></textarea>
            </div>
            <div>
                <label>Ваше имя</label>
                <input type="text" name="name">
            </div>
            <div>
                <label>Ваш email</label>
                <input type="email" name="email">
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </div>
</body>
</html>
